<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ใช้ทั่วไป</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .login-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .register-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src= "team.jpg" alt="User Icon" >
        <h2>เข้าสู่ระบบผู้ใช้ทั่วไป</h2>
        <form>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ :</label>
                <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน :</label>
                <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน">
            </div>
            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
            <hr>
            <a href="register.html" class="register-link">ลงทะเบียน</a>
        </form>
    </div>
</body>
</html>
