<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกผู้ใช้งาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons .submit-btn {
            background-color: #007bff;
            color: white;
        }
        .buttons .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิกผู้ใช้งาน</h2>
        <form>
            <h3>1. ข้อมูลส่วนตัว</h3>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ :</label>
                <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label for="lastname">ชื่อ-นามสกุล :</label>
                <input type="text" id="lastname" name="lastname" placeholder="ชื่อ-นามสกุล">
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร :</label>
                <input type="text" id="phone" name="phone" placeholder="เบอร์โทร">
            </div>
            <div class="form-group">
                <label for="email">อีเมล์ :</label>
                <input type="email" id="email" name="email" placeholder="อีเมล์">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน :</label>
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            </div>
            <h3>2. ที่อยู่ปัจจุบัน</h3>
            <div class="form-group">
                <label for="address">บ้านเลขที่ :</label>
                <input type="text" id="address" name="address" placeholder="บ้านเลขที่">
            </div>
            <div class="form-group">
                <label for="province">จังหวัด :</label>
                <select id="province" name="province">
                    <option value="">เลือกจังหวัด</option>
                    <option value="bangkok">กรุงเทพมหานคร</option>
                    <option value="chiangmai">เชียงใหม่</option>
                    <option value="phuket">ภูเก็ต</option>
                    <option value="krabi">กระบี่</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amphur">อำเภอ :</label>
                <select id="amphur" name="amphur">
                    <option value="">เลือกอำเภอ</option>
                    <option value="">เลือกอำเภอ</option>
                    <option value="mueang">เมือง</option>
                    <option value="hangdong">หางดง</option>
                    <option value="chalong">ฉลอง</option>
                    <option value="thalang">ถลาง</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">ตำบล :</label>
                <select id="district" name="district">
                    <option value="">เลือกตำบล</option>
                    <option value="tumbol1">ตำบลที่ 1</option>
                    <option value="tumbol2">ตำบลที่ 2</option>
                    <option value="tumbol3">ตำบลที่ 3</option>
                    <option value="tumbol4">ตำบลที่ 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipcode">รหัสไปรษณีย์ :</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="รหัสไปรษณีย์">
            </div>
            <div class="form-group">
                <label for="address-detail">รายละเอียดที่อยู่ :</label>
                <input type="text" id="address-detail" name="address-detail" placeholder="รายละเอียดที่อยู่">
            </div>
            <div class="form-group">
                <label for="profile-pic">อัพโหลดรูปโปรไฟล์ :</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <div class="buttons">
                <button type="submit" class="submit-btn">สมัครสมาชิก</button>
                <a href="login.html">
                <button type="button" class="cancel-btn">ยกเลิก</button>
            </a>
            </div>
        </form>
    </div>
</body>
</html>
